<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Liste des Livres</h1>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Date Publication</th>
                    <th>Pages</th>
                    <th>Genres</th>
                    <td>action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livre : ${livres}">
                    <td th:text="${livre.titre}"></td>
                    <td th:text="${livre.auteur.nom}"></td>
                    <td th:text="${livre.datePremierEdition}"></td>
                    <td th:text="${livre.nbPage}"></td>
                    <td>
                        <span th:each="genre,iter : ${livre.genres}" 
                              th:text="${genre.genre + (iter.last ? '' : ', ')}"></span>
                    </td>
                    <td>
                        <a th:href="@{/livres/{id}(id=${livre.id})}" class="btn btn-primary">Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
