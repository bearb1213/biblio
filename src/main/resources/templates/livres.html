<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a th:href="@{/sign/up}" class="btn btn-outline-primary">Sign Up</a>
    <a th:href="@{/sign/in}" class="btn btn-outline-primary" >Sign In</a>
    <a th:href="@{/sign/out}" class="btn btn-outline-primary">Sign out</a>
    <a th:href="@{/sign/adhesion}" class="btn btn-outline-primary">Adherer</a>
    <a th:href="@{/reservation}" class="btn btn-outline-primary">liste reservation</a>
    <a th:href="@{/pret}" class="btn btn-outline-primary">liste Pret</a>
    <a th:href="@{/pret/mine}" class="btn btn-outline-primary">liste Mes Pret</a>
    <a th:href="@{/prolongement}" class="btn btn-outline-primary" >liste Demande</a>
    
    
    <div class="container mt-4">
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h1 class="mb-4">Liste des Livres</h1>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Date Publication</th>
                    <th>Pages</th>
                    <th>Genres</th>
                    <td>action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livre : ${livres}">
                    <td th:text="${livre.titre}"></td>
                    <td th:text="${livre.auteur.nom}"></td>
                    <td th:text="${livre.datePremierEdition}"></td>
                    <td th:text="${livre.nbPage}"></td>
                    <td>
                        <span th:each="genre,iter : ${livre.genres}" 
                              th:text="${genre.genre + (iter.last ? '' : ', ')}"></span>
                    </td>
                    <td>
                        <a th:href="@{/livres/{id}(id=${livre.id})}" class="btn btn-primary">Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
